name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  cross_build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller paho-mqtt
      - name: Build Executable
        run: pyinstaller --onefile open-mqtt-broadcaster-client.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mqtt-broadcaster-${{ matrix.os }}
          path: dist/open-mqtt-broadcaster-client*

  arch_build:
    name: Build Executable on Arch Linux
    runs-on: ubuntu-latest
    container:
      image: archlinux/base
    steps:
      - uses: actions/checkout@v2
      - name: Update system and install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm python python-pip base-devel
      - name: Install pip dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller paho-mqtt
      - name: Build Executable
        run: pyinstaller --onefile open-mqtt-broadcaster-client.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mqtt-broadcaster-arch
          path: dist/open-mqtt-broadcaster-client* 